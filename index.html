    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00008B">
            <a class="navbar-brand mr-auto" href="#" style="color: #FFF">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-8">
                    <h4 class="text-center" style="color: #00008B">Stats</h4>
                    <hr class="my-3 ">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="card mt-1 ml-1 col-sm-4 col-12 tc">
                    <div class="card-title text-center" style="color: #FF4500;">
                        Total Cases
                    </div>
                    <div class="card-body text-center">
                        <img src="https://image.flaticon.com/icons/svg/2746/2746443.svg" style="height: 4rem; width: 4rem;">
                        <span class="total_cases count h2" style="color: #FF4500;">0</span>
                    </div>
                </div>

                <div class="card mt-1 ml-1 col-sm-4 col-12">
                    <div class="card-title text-center" style="color: #1E90FF;">
                        Deaths
                    </div>
                    <div class="card-body row text-center">
                        <!-- <div class="icon col-2 col-xl-2 offset-2 offset-xl-2 offset-sm-0 col-sm-12"> -->
                            <img src="https://image.flaticon.com/icons/svg/1162/1162218.svg" style="height: 4rem; width: 4rem;">
                        <!-- </div> -->
                        <!-- <div class="col-5 offset-1 col-xl-5 offset-xl-1 offset-sm-0 col-sm-12"> -->
                            <span class="deaths count h2" style="color: #1E90FF;">0</span>
                        <!-- </div> -->
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="card mt-1 ml-1 col-sm-4 col-12">
                    <div class="card-title text-center " style="color: #008000;">
                        Recovered
                    </div>
                    <div class="card-body row text-center">
                        <!-- <div class="icon col-2 col-xl-2 offset-2 offset-xl-2 offset-sm-0 col-sm-12"> -->
                            <img src="https://image.flaticon.com/icons/svg/1512/1512922.svg" style="height: 4rem; width: 4rem;">
                        <!-- </div> -->
                        <!-- <div class="col-5 offset-1 col-xl-5 offset-xl-1 offset-sm-0 col-sm-12"> -->
                            <span class="recovered count h2" style="color: #008000;">0</span>
                        <!-- </div> -->
                    </div>
                </div>

                <div class="card mt-1 ml-1 col-sm-4 col-12">
                    <div class="card-title text-center" style="color: #696969;">
                        Active Cases
                    </div>
                    <div class="card-body row text-center   ">
                        <!-- <div class="icon col-2 col-xl-2 offset-2 offset-xl-2 offset-sm-0 col-sm-12"> -->
                            <img src="https://image.flaticon.com/icons/svg/2750/2750869.svg" style="height: 4rem; width: 4rem;">
                        <!-- </div> -->
                        <!-- <div class="col-5 offset-1 col-xl-5 offset-xl-1 offset-sm-0 col-sm-12"> -->
                            <span class="active count h2" style="color: #696969;">0</span>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="button text-center">
